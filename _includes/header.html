<header>
    <div id="sticky-header" class="menu-area">
        <div class="container" style="max-width: 1500px !important;">

            <div
                class="row align-items-center"
                style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                "
            >
                <!-- text that replaces the logo image -->
                <div class="col-xl-4 col-lg-4 col-md-7 col-sm-9 col-3 text-left">
                    <ul>
                        <li>
                            <a href="{{ site.url }}">
                                <span class="header-title">
                                    QuantOm
                                </span>
                            </a>
                        </li>
                        <li>
                            <span class="header-subtitle">
                                Quantum Chromodynamics Nuclear Tomography
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- menu items -->
                <div class="col-xl-6 col-lg-7 d-none d-lg-block text-right">
                    <div class="main-menu">
                        {% include navigation.html %}
                    </div>
                </div>

                <div
                    class="col-lg-1 col-md-4 col-sm-4 col-4"
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        flex: 0 0 5%;
                    "
                >

                    <!-- a magnifying glass icon that opens a search modal -->
                    <div class="menu-icon" style="min-width: 25px;">
                        <i
                            class="icofont-search-1"
                            data-toggle="modal"
                            data-target="#search-modal"
                        ></i>
                    </div>

                    <!-- menu trigger that only appears in small windows -->
                    <!-- a javascript controls visibility of mobile-menu -->
                    <div class="mobile-menu"></div>
                </div>
            </div>

            <div class="offcanvas-menu">
                {% include offcanvas_menu.html %}
            </div>
            <div class="offcanvas-overly"></div>
        </div>
    </div>
</header>

<!-- Modal Search -->
<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <form>
                <input type="text" id="search-input" placeholder="Search blog posts..">
                <button><i class="fa fa-search"></i></button>
            </form>
            <ul id="results-container"></ul>
        </div>
    </div>
</div>

<!-- hide/show text based on window width -->
<style>
    @media (max-width: 604px) {
        .header-subtitle {
            display: none;
        }
    }
</style>
