<section id="news" aria-labelledby="news-heading">

  <div id="news-heading" class="heading"> News </div>

  <hr class="divider">

  <!-- card grid layout -->
  <div class="news">

    {% assign collections = site.news | sort: "date" | reverse %}
    {% for news in collections limit:4 %}

    <!-- layout in one column: only one card -->
    <div class="col">

      <!-- layout within one card -->
      <div class="block">

        <!-- date in the header -->
        <div class="date">{{ news.date | date: "%B %d, %Y" }}</div>

        <!-- title -->
        <div class="heading">
          <a href="{{ news.url }}">{{ news.title }}</a>
        </div>

        <!-- excerpt -->
        <div class="content">
          {{ news.content | markdownify |
              remove: "<p>" | remove: "</p>" | truncatewords: 30 }}
          <a href="{{ news.url }}"> &lt;open&gt; </a>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>

  <br>
  <a href="{{ site.url }}/news" class="mt-3 fs-6">... more news</a>

</section>
