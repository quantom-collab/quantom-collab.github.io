<!DOCTYPE HTML>
<html lang="en">

<!-- for jekyll-seo-tag: title, description, canonical, robots, and favicon -->
{% seo %}

<head>

    <!-- charset and language -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">

    <!-- ask IE to use Edge browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- as suggested by Bootstrap framework -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon: the small icon displayed in the browser tab -->
    <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

</head>

<body>

    <!-- Optional JavaScript -->
    <script src=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    {% include header.html %}

    {{content}}

    {% include footer.html %}

</body>

</html>
