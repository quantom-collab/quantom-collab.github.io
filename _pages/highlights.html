---
title: Highlights
---

<!-- card grid layout -->
<div class="news">

  {% assign collections = site.highlights | sort: "date" | reverse %}
  {% for highlight in collections %}

  <!-- layout in one column: only one card -->
  <div class="col">

    <!-- layout within one card -->
    <div class="block">

      <!-- date in the header -->
      <div class="date">{{ highlight.date | date: "%B %d, %Y" }}</div>

      <!-- title -->
      <div class="heading">
        <a href="{{ highlight.url }}">{{ highlight.title }}</a>
      </div>

      <!-- excerpt -->
      <div class="content">
        {{ highlight.summary }}
      </div>

    </div>
  </div>
  {% endfor %}

</div>
